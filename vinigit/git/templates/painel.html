{% extends 'base.html' %}
{% load static %}
{% block content %}

  <style>
    .conteudo {
      display:flex; /*<--*/
    }

    .div{
      width: 50%;
      background-color: #FF4500; 
      height: 41px; 
      width: 50%; 
      border-top: 0px;
    }
    .tooltip {
      position: relative;
      display: inline-block;
      border-bottom: 1px dotted black;
    }
    .ipsulum{
      width: 50%;
    }

    .label{
      padding: 10px;
      font-size: 18px;
      color: #111;
    }

    .copy-text{
      position: relative;
      padding: 10px;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
      display: flex;
    }

    .copy-text input.text{
      padding: 10px;
      font-size: 18px;
      color: #555;
      border: none;
      outline: none;
    }

    .copy-text button{
      padding: 10px;
      background: #FF4500;
      color: #fff;
      font-size: 18px;
      border: none;
      outline: none;
      border-radius: 10px;
      cursor: pointer;
    }

    .copy-text button:active{
      background-color: #FF4500;
    }

    .copy-text button:before{
      content: "Copiado";
      position: absolute;
      top: -50px;
      right: 0px;
      background: #FF4500;
      padding: 8px 10px;
      border-radius: 20px;
      font-size: 15px;
      display: none;
    }

    .copy-text button:after{
      content: "";
      position: absolute;
      top: -20px;
      right: 25px;
      width: 10px;
      height: 10px;
      background: #FF4500;
      transform: rotate(45deg);
      display: none;
    }

    .copy-text.active button:before,
    .copy-text.active button::after{
      display: block;
    }
  </style>

  <body class="bg-light">

    </div>  
    </div>
    </div>
    <div class="container">  
      <div class="py-2 text-center">
        <h2 class="text-center mb-1" style="color: gray;">Bem vindo(a) {{username}}</h2>
      </div>
    </div>
       
        <form method="POST" action="/painel">
